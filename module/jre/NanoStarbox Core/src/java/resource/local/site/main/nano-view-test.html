<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <title>JavaScript Testbed</title>
    <style type="text/css">      
      body     { bgcolor: white; font-family: Verdana, Arial, Helvetica; font-size: 100%}
      textarea.success { color: black; }
      textarea.error   { color: red; }
    </style>

    <script type="text/javascript">
    function evaluateJavaScript() {
      var txtField = document.getElementById("txtJavaScriptSource");
      var txtResult = getTxtResult();
      try {
        txtResult.value = eval(txtField.value);
        txtResult.className = "success";
      }
      catch(ex) {
        txtResult.value = ex.message;
        txtResult.className = "error";
        throw ex;
      }
    }

    function getTxtResult() {
      return document.getElementById("txtJavaScriptResult");
    }

    function clearResult() {
      var txtResult = getTxtResult();
      txtResult.className = "success";
      txtResult.value = "";
    }
  </script>

</head>
  <body>
    <h1>JavaScript Testbed</h1>

    <form>
      <p><strong>Enter JavaScript expression to evaluate:</strong></p>
<textarea cols="80" rows="10" id="txtJavaScriptSource">jfxScript.getEngineByName("nashorn");
</textarea>
      <p><input value="Execute/Evaluate" id="buttonEvaluate" onclick="evaluateJavaScript()" type="button"></p>
      <p><strong>Result:</strong><input value="Clear" id="buttonClear" onclick="clearResult()" type="button"></p>
      <textarea cols="80" rows="10" id="txtJavaScriptResult" class="success"></textarea>
    </form>

  
</body></html>
